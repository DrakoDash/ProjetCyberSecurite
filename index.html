<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Quiz Cybersécurité - Pro</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Quiz Cybersécurité - Academy</h1>
    <p class="subtitle">Mode Cyber · Apprends en t'amusant · Neon UI</p>
  </header>

  <main>
    <section class="panel" id="setup-panel">
      <h2>Configuration</h2>

      <label>Nom du joueur</label>
      <input id="playerName" type="text" placeholder="Ton nom" />

      <label>Niveau</label>
      <div class="level-row">
        <button class="level-btn" data-level="enfant">Enfant</button>
        <button class="level-btn" data-level="adulte">Adulte</button>
        <button class="level-btn" data-level="expert">Expert</button>
      </div>

      <label>Chronomètre (optionnel)</label>
      <select id="timerSelect">
        <option value="0">Sans chrono</option>
        <option value="60">60 sec</option>
        <option value="120">120 sec</option>
        <option value="180">180 sec</option>
      </select>

      <div class="options-row">
        <label><input id="neonToggle" type="checkbox" checked /> Activer néon & animations</label>
        <label><input id="showHints" type="checkbox" /> Montrer indices durant le quiz</label>
      </div>

      <button id="startQuizBtn">Démarrer le quiz</button>
    </section>

    <section class="panel hidden" id="quiz-panel">
      <div class="topbar">
        <div class="player-info">
          <strong id="displayName"></strong> — <span id="displayLevel"></span>
        </div>
        <div class="timer" id="timerBox">⏱ <span id="timerValue">--</span>s</div>
      </div>

      <div id="questionCard" class="question-card neon"></div>

      <div class="nav-row">
        <button id="prevBtn" class="small">← Précédent</button>
        <button id="nextBtn" class="small">Suivant →</button>
        <button id="submitBtn" class="accent hidden">Terminer et voir les résultats</button>
      </div>
    </section>

    <section class="panel hidden" id="results-panel">
      <h2>Résultats</h2>
      <div id="resultsSummary"></div>

      <h3>Corrections & explications</h3>
      <div id="detailedResults"></div>

      <div class="results-actions">
        <button id="restartBtn">Recommencer</button>
        <button id="backToSetupBtn">Retour au menu</button>
      </div>
    </section>

    <section class="panel" id="scoreboard-panel">
      <h2>Classement local</h2>
      <div id="scoreboard"></div>
      <div class="score-actions">
        <button id="clearScores">Réinitialiser le classement</button>
      </div>
    </section>
  </main>

  <footer>
    <small>© 2025 QuizCyber Academy — Fait pour l'apprentissage</small>
  </footer>

  <script src="script.js"></script>
</body>
</html>
