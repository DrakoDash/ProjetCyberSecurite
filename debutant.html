<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz D√©butant - CyberS√©curit√©</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">

  <style>
    body {
      margin: 0;
      background: #0a0f24;
      color: white;
      font-family: Poppins, sans-serif;
    }

    header {
      padding: 30px;
      text-align: center;
      background: #0d132b;
    }

    header h1 {
      margin: 0;
      font-size: 2.2rem;
    }

    header a {
      color: #3f6cf3;
      text-decoration: none;
      font-size: 1rem;
    }

    .quiz-container {
      max-width: 700px;
      margin: 40px auto;
      background: #111833;
      padding: 30px;
      border-radius: 14px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.5);
    }

    .question {
      font-size: 1.4rem;
      margin-bottom: 20px;
    }

    .btn-answer {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background: #16204a;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.2s;
      color: white;
    }

    .btn-answer:hover { background: #1f2a66; }

    .correct { background: #2ecc71 !important; }
    .wrong { background: #e74c3c !important; }

    #next-btn, .btn-restart {
      margin-top: 20px;
      padding: 12px 20px;
      background: #3f6cf3;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #next-btn:hover, .btn-restart:hover {
      background: #5b82ff;
    }

    #progress {
      font-size: 1rem;
      margin-bottom: 15px;
      opacity: 0.8;
    }
  </style>
</head>

<body>

<header>
  <a href="apprendre.html">‚Üê Retour</a>
  <h1>Quiz D√©butant</h1>
</header>

<button id="btn-start" class="btn-restart" style="display:block;margin:20px auto;">D√©marrer le Quiz</button>

<div class="quiz-container" id="quiz-container" style="display:none;">
  <div id="progress"></div>
  <div id="question" class="question"></div>
  <div id="answers"></div>
  <button id="next-btn">Question suivante</button>
</div>

<script>
const questions = [
    {
        question: "Quel mot de passe est le plus s√©curis√© ?",
        answers: ["123456", "password", "G@7k!9#F2"],
        correct: 2
    },
    {
        question: "Que faire si tu re√ßois un mail suspect ?",
        answers: ["Cliquer sur les liens", "Le supprimer / le signaler", "R√©pondre imm√©diatement"],
        correct: 1
    },
    {
        question: "Quel outil prot√®ge contre les virus ?",
        answers: ["Bloc-notes", "Calculatrice", "Antivirus"],
        correct: 2
    },
    {
        question: "Que signifie HTTPS ?",
        answers: ["Site s√©curis√©", "Site lent", "Site dangereux"],
        correct: 0
    },
    {
        question: "Quel est un signe de phishing ?",
        answers: ["Fautes d‚Äôorthographe", "Logo officiel parfait", "Aucune faute"],
        correct: 0
    }
];

let index = 0;

const btnStart = document.getElementById("btn-start");
const quizContainer = document.getElementById("quiz-container");
const questionEl = document.getElementById("question");
const answersEl = document.getElementById("answers");
const nextBtn = document.getElementById("next-btn");
const progressEl = document.getElementById("progress");

btnStart.onclick = () => {
    btnStart.style.display = "none";
    quizContainer.style.display = "block";
    afficherQuestion();
};

function afficherQuestion() {
    const q = questions[index];
    questionEl.textContent = q.question;
    progressEl.textContent = `Question ${index + 1} / ${questions.length}`;

    answersEl.innerHTML = "";

    q.answers.forEach((rep, i) => {
        const btn = document.createElement("button");
        btn.className = "btn-answer";
        btn.textContent = rep;

        btn.onclick = () => verifierReponse(btn, i);

        answersEl.appendChild(btn);
    });
}

function verifierReponse(btn, choix) {
    const correcte = questions[index].correct;

    const allButtons = document.querySelectorAll(".btn-answer");
    allButtons.forEach(b => b.disabled = true);

    if (choix === correcte) {
        btn.classList.add("correct");
    } else {
        btn.classList.add("wrong");
        allButtons[correcte].classList.add("correct");
    }
}

nextBtn.onclick = () => {
    index++;
    if (index < questions.length) {
        afficherQuestion();
    } else {
        finDuQuiz();
    }
};

function finDuQuiz() {
    quizContainer.innerHTML = `
        <h2>Bravo ! üéâ</h2>
        <p>Vous avez termin√© le quiz d√©butant !</p>
        <button class="btn-restart" onclick="location.reload()">Recommencer</button>
        <br><br>
        <button class="btn-restart" onclick="window.location.href='apprendre.html'">Retour aux quiz</button>
    `;
}
</script>

</body>
</html>
