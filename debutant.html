<head>
<meta charset="UTF-8">
<title>Quiz D√©butant CyberS√©curit√©</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">

<style>
    body {

        background: #0a0f24;
        color: white;
        font-family: Poppins, sans-serif;
    }

    .quiz-container {

    }

    }

    .btn-answer {

        width: 100%;
        padding: 12px;
        margin: 10px 0;
        background: #16204a;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: 0.2s;
        color: white;
    }

    .btn-answer:hover {
        background: #1f2a66;
    }

    .correct { background: #2ecc71 !important; }
    .wrong { background: #e74c3c !important; }

    #next-btn {
        margin-top: 20px;
        padding: 12px 20px;
        background: #3f6cf3;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        display: none;
    }

    #next-btn:hover {
        background: #5b82ff;
    }

    #progress {
        font-size: 1rem;
        margin-bottom: 15px;
        opacity: 0.8;
    }

    #results {
        margin-top: 20px;
        background: #0d1330;
        padding: 20px;
        border-radius: 10px;
        display: none;
    }

    .error-item {
        background: #1c2347;
        padding: 10px;
        border-radius: 8px;
        margin-bottom: 10px;
    }
</style>
</head>

<body>

<div class="quiz-container">
    <div id="progress"></div>
    <div id="question" class="question"></div>
    <div id="answers"></div>
    <button id="next-btn">Question suivante</button>

    <div id="results"></div>
</div>

<script>
// -----------------------------
//  LES 20 QUESTIONS
// -----------------------------
const questions = [
    { question: "Quel mot de passe est le plus s√©curis√© ?", answers: ["soleil123", "azerty", "G@9!fL27#"], correct: 2, explanation: "Les mots de passe s√©curis√©s incluent chiffres, lettres et symboles." },
    { question: "Que faire si tu re√ßois un mail suspect ?", answers: ["Cliquer dessus", "Le supprimer", "R√©pondre au mail"], correct: 1, explanation: "Supprimer un mail suspect √©vite les arnaques (phishing)." },
    { question: "Quel outil prot√®ge un ordinateur ?", answers: ["Antivirus", "Bloc-notes", "Paint"], correct: 0, explanation: "Un antivirus d√©tecte et bloque les menaces." },
    { question: "Que signifie HTTPS ?", answers: ["Secure", "Super rapide", "Non s√©curis√©"], correct: 0, explanation: "HTTPS signifie que vos donn√©es sont chiffr√©es." },
    { question: "Un exemple de phishing :", answers: ["Un mail demandant ton mot de passe", "Un message d'un ami", "Une demande normale"], correct: 0, explanation: "Le phishing cherche √† voler des donn√©es." },
    { question: "Une mise √† jour sert √† :", answers: ["Ajouter des virus", "Corriger des failles", "Supprimer des fichiers"], correct: 1, explanation: "Les mises √† jour corrigent souvent des failles de s√©curit√©." },
    { question: "Une bonne pratique :", answers: ["Partager son mot de passe", "Utiliser un mot de passe diff√©rent partout", "Mettre 123456"], correct: 1, explanation: "Utiliser plusieurs mots de passe r√©duit les risques." },
    { question: "Quel fichier peut √™tre dangereux ?", answers: ["photo.jpg", "setup.exe t√©l√©charg√© au hasard", "musique.mp3"], correct: 1, explanation: "Les .exe peuvent installer un malware." },
    { question: "Qu'est-ce qu'un malware ?", answers: ["Logiciel malveillant", "Photo", "Navigateur"], correct: 0, explanation: "Malware = software malveillant." },
    { question: "Pourquoi sauvegarder ?", answers: ["Pour perdre des donn√©es", "Pour les r√©cup√©rer en cas de probl√®me", "Pour d√©corer"], correct: 1, explanation: "Une sauvegarde prot√®ge contre la perte de donn√©es." },
    { question: "Indice d'un site frauduleux :", answers: ["Pas de HTTPS", "Logo normal", "Texte clair"], correct: 0, explanation: "Sans HTTPS, le site est suspect." },
    { question: "Avant de t√©l√©charger une app :", answers: ["V√©rifier l‚Äô√©diteur", "T√©l√©charger au hasard", "Ignorer les avis"], correct: 0, explanation: "V√©rifier l'√©diteur r√©duit les risques de malware." },
    { question: "Un Wi-Fi public est :", answers: ["Toujours s√©curis√©", "Parfois dangereux", "Id√©al pour taper ses mots de passe"], correct: 1, explanation: "Les pirates peuvent intercepter les donn√©es." },
    { question: "Arnaque typique :", answers: ["Vous avez gagn√© un iPhone !", "Une facture normale", "Un message d‚Äôun ami"], correct: 0, explanation: "Les cadeaux miraculeux sont des pi√®ges." },
    { question: "Mot de passe s√©curis√© :", answers: ["azerty", "123456", "H#9fL2@9"], correct: 2, explanation: "Un mot de passe fort est long et complexe." },
    { question: "Un ransomware :", answers: ["Chiffre vos fichiers", "Am√©liore le PC", "Acc√©l√®re Internet"], correct: 0, explanation: "Il bloque vos donn√©es contre une ran√ßon." },
    { question: "Sur les r√©seaux sociaux :", answers: ["Ne pas partager d'infos perso", "Donner son adresse", "Envoyer ses codes"], correct: 0, explanation: "Ne jamais partager ses informations personnelles." },
    { question: "Un lien raccourci peut :", answers: ["√ätre s√ªr", "√ätre dangereux", "Toujours fiable"], correct: 1, explanation: "Un lien raccourci peut cacher un site pi√©g√©." },
    { question: "Pourquoi un gestionnaire de mots de passe ?", answers: ["Cr√©er des mots de passe forts", "Diminuer la s√©curit√©", "Partager les codes"], correct: 0, explanation: "Il cr√©e et stocke des mots de passe s√©curis√©s." },
    { question: "Le phishing cherche √† :", answers: ["Voler vos infos", "Vous prot√©ger", "Effacer vos spams"], correct: 0, explanation: "Le phishing vise √† voler vos donn√©es." }
];

// -----------------------------
//  LOGIQUE DU QUIZ
// -----------------------------
let index = 0;
let score = 0;
let mistakes = [];

const questionEl = document.getElementById("question");
const answersEl = document.getElementById("answers");
const progressEl = document.getElementById("progress");
const nextBtn = document.getElementById("next-btn");
const resultsEl = document.getElementById("results");

function loadQuestion() {
    const q = questions[index];
    progressEl.textContent = `Question ${index + 1} / ${questions.length}`;
    questionEl.textContent = q.question;
    answersEl.innerHTML = "";

    q.answers.forEach((ans, i) => {
        const btn = document.createElement("button");
        btn.classList.add("btn-answer");
        btn.textContent = ans;
        btn.onclick = () => checkAnswer(i);
        answersEl.appendChild(btn);
    });

    nextBtn.style.display = "none";
}

function checkAnswer(choice) {
    const q = questions[index];
    const buttons = document.querySelectorAll(".btn-answer");

    buttons.forEach((btn, i) => {
        btn.disabled = true;
        if (i === q.correct) btn.classList.add("correct");
        else if (i === choice) btn.classList.add("wrong");
    });

    if (choice === q.correct) {
        score++;
    } else {
        mistakes.push({
            question: q.question,
            chosen: q.answers[choice],
            correct: q.answers[q.correct],
            explanation: q.explanation
        });
    }

    nextBtn.style.display = "block";
}

nextBtn.onclick = () => {
    index++;
    if (index < questions.length) loadQuestion();
    else endQuiz();
};

function endQuiz() {
    questionEl.style.display = "none";
    answersEl.style.display = "none";
    nextBtn.style.display = "none";

    resultsEl.style.display = "block";
    resultsEl.innerHTML = `<h2>R√©sultat : ${score}/${questions.length}</h2>`;

    if (mistakes.length === 0) {
        resultsEl.innerHTML += "<p>üéâ Parfait ! Aucune erreur !</p>";
        return;
    }

    resultsEl.innerHTML += "<h3>Voici tes erreurs :</h3>";

    mistakes.forEach(err => {
        resultsEl.innerHTML += `
            <div class="error-item">
                <p><b>‚ùå Question :</b> ${err.question}</p>
                <p><b>Ta r√©ponse :</b> ${err.chosen}</p>
                <p><b>Bonne r√©ponse :</b> ${err.correct}</p>
                <p><b>Explication :</b> ${err.explanation}</p>
            </div>
        `;
    });
}

loadQuestion();
</script>

</body>
</html>
