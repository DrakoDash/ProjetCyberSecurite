<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz : Bases de la Cybersécurité</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0d1117;
      color: #c9d1d9;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #161b22;
      padding: 1.5em;
      text-align: center;
      font-size: 1.8em;
      font-weight: bold;
    }
    .quiz {
      max-width: 600px;
      margin: 2em auto;
      background-color: #21262d;
      border: 1px solid #30363d;
      border-radius: 12px;
      padding: 2em;
    }
    .question {
      margin-bottom: 1.5em;
    }
    button {
      background-color: #238636;
      color: white;
      border: none;
      padding: 0.8em 1.2em;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 1em;
    }
    button:hover {
      background-color: #2ea043;
    }
  </style>
</head>
<body>
  <header>Quiz : Bases de la Cybersécurité</header>

  <div class="quiz">
    <div class="question">
      <p><b>1.</b> Que signifie le terme "phishing" ?</p>
      <label><input type="radio" name="q1"> Une technique de pêche en ligne</label><br>
      <label><input type="radio" name="q1" data-correct> Une tentative de vol d’informations par email</label><br>
      <label><input type="radio" name="q1"> Un logiciel de sécurité</label>
    </div>

    <div class="question">
      <p><b>2.</b> Quel est le but principal d’un antivirus ?</p>
      <label><input type="radio" name="q2" data-correct> Détecter et supprimer les programmes malveillants</label><br>
      <label><input type="radio" name="q2"> Accélérer l’ordinateur</label><br>
      <label><input type="radio" name="q2"> Gérer les mots de passe</label>
    </div>

    <div class="question">
      <p><b>3.</b> Que signifie HTTPS ?</p>
      <label><input type="radio" name="q3" data-correct> HyperText Transfer Protocol Secure</label><br>
      <label><input type="radio" name="q3"> High Transfer Text Protocol Service</label><br>
      <label><input type="radio" name="q3"> HyperText Transfer Personal Server</label>
    </div>

    <button onclick="verifier()">Valider</button>
    <p id="resultat"></p>
  </div>

  <script>
    function verifier() {
      const correct = document.querySelectorAll('input[data-correct]:checked').length;
      document.getElementById('resultat').innerText = `Tu as ${correct}/3 bonnes réponses !`;
    }
  </script>
</body>
</html>
