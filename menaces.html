<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Identifier les Menaces - Quiz</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">

<style>
body {
    margin: 0;
    font-family: Poppins, sans-serif;
    background: #0a0f24;
    color: white;
}

header {
    padding: 30px;
    text-align: center;
    background: #0d132b;
}

header h1 {
    margin: 0;
    font-size: 2.2rem;
}

header a {
    color: #3f6cf3;
    text-decoration: none;
    font-size: 1rem;
}

.quiz-container {
    max-width: 700px;
    margin: 40px auto;
    background: #111833;
    padding: 30px;
    border-radius: 14px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.5);
}

#progress {
    font-size: 1rem;
    margin-bottom: 15px;
    opacity: 0.8;
}

.question {
    font-size: 1.4rem;
    margin-bottom: 20px;
}

.btn-answer {
    display: block;
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    background: #16204a;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    color: white;
}

.btn-answer:hover {
    background: #1f2a66;
}

.btn-answer.selected {
    background: #3f6cf3;
}

#nav-container {
    display: flex;
    justify-content: space-between;
    margin-top: 20px;
}

#nav-container button {
    padding: 12px 20px;
    background: #3f6cf3;
    border: none;
    border-radius: 10px;
    cursor: pointer;
}

#nav-container button:hover {
    background: #5b82ff;
}

#results {
    margin-top: 20px;
    background: #0d1330;
    padding: 20px;
    border-radius: 10px;
    display: none;
}

.result-item {
    background: #1c2347;
    padding: 10px;
    border-radius: 8px;
    margin-bottom: 10px;
}
</style>
</head>

<body>

<header>
    <a href="apprendre.html">‚Üê Retour</a>
    <h1>Identifier les Menaces</h1>
</header>

<div class="quiz-container">
    <div id="progress"></div>
    <div id="question" class="question"></div>
    <div id="answers"></div>

    <div id="nav-container">
        <button id="prev-btn">Pr√©c√©dent</button>
        <button id="next-btn">Suivant</button>
        <button id="finish-btn">Terminer</button>
    </div>

    <div id="results"></div>
</div>

<script>
const questions = [
    { question: "Un email indique que vous devez 'mettre √† jour votre compte imm√©diatement'. Que faire ?", answers: ["Cliquer vite sur le lien", "V√©rifier l‚Äôadresse de l‚Äôexp√©diteur et ne pas cliquer si suspect", "R√©pondre au mail"], correct: 1, explanation: "V√©rifier l‚Äôexp√©diteur permet d‚Äô√©viter le phishing." },
    { question: "Quel signe peut indiquer un site frauduleux ?", answers: ["Design moderne", "URL √©trange ou fautes", "Logo diff√©rent"], correct: 1, explanation: "Une URL suspecte est un signal d‚Äôalerte." },
    { question: "Message √©trange d‚Äôun ami avec un lien ?", answers: ["Cliquer", "V√©rifier avec lui", "Partager"], correct: 1, explanation: "Toujours v√©rifier la source." },
    { question: "Comportement typique du phishing ?", answers: ["Message urgent", "Message long", "Message d‚Äôun proche"], correct: 0, explanation: "L‚Äôurgence pousse √† l‚Äôerreur." },
    { question: "T√©l√©charger sur un site non officiel ?", answers: ["Aucun risque", "Malware possible", "Connexion plus rapide"], correct: 1, explanation: "Risque d‚Äôinfection." }
    // üëâ tu peux remettre les 20 questions ici sans changer le code
];

let index = 0;
let userAnswers = Array(questions.length).fill(null);

const questionEl = document.getElementById("question");
const answersEl = document.getElementById("answers");
const progressEl = document.getElementById("progress");
const prevBtn = document.getElementById("prev-btn");
const nextBtn = document.getElementById("next-btn");
const finishBtn = document.getElementById("finish-btn");
const resultsEl = document.getElementById("results");

function loadQuestion() {
    const q = questions[index];
    progressEl.textContent = `Question ${index + 1} / ${questions.length}`;
    questionEl.textContent = q.question;
    answersEl.innerHTML = "";

    q.answers.forEach((ans, i) => {
        const btn = document.createElement("button");
        btn.className = "btn-answer";
        btn.textContent = ans;

        if (userAnswers[index] === i) btn.classList.add("selected");

        btn.onclick = () => {
            userAnswers[index] = i;
            loadQuestion();
        };

        answersEl.appendChild(btn);
    });

    prevBtn.style.display = index === 0 ? "none" : "inline-block";
    nextBtn.style.display = index === questions.length - 1 ? "none" : "inline-block";
    finishBtn.style.display = index === questions.length - 1 ? "inline-block" : "none";
}

prevBtn.onclick = () => { index--; loadQuestion(); };
nextBtn.onclick = () => { index++; loadQuestion(); };
finishBtn.onclick = showResults;

function showResults() {
    questionEl.style.display = "none";
    answersEl.style.display = "none";
    document.getElementById("nav-container").style.display = "none";

    resultsEl.style.display = "block";

    let score = 0;
    let html = "";

    questions.forEach((q, i) => {
        const correct = userAnswers[i] === q.correct;
        if (correct) score++;

        html += `
        <div class="result-item">
            <p><b>Question :</b> ${q.question}</p>
            <p><b>Ta r√©ponse :</b> ${userAnswers[i] !== null ? q.answers[userAnswers[i]] : "Non r√©pondu"}</p>
            <p><b>${correct ? "‚úÖ Correct" : "‚ùå Incorrect"}</b></p>
            <p><b>Explication :</b> ${q.explanation}</p>
            ${!correct && userAnswers[i] !== null ? `<p><b>Bonne r√©ponse :</b> ${q.answers[q.correct]}</p>` : ""}
        </div>`;
    });

    resultsEl.innerHTML = `<h2>Score : ${score} / ${questions.length}</h2>` + html;
}

loadQuestion();
</script>

</body>
</html>
