<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Débutant - Question 1</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #0a0f24;
      color: white;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #111833;
      padding: 30px;
      border-radius: 14px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.4);
    }
    .progress {
      font-size: 1rem;
      opacity: .8;
      margin-bottom: 20px;
    }
    h2 {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 10px 0;
      cursor: pointer;
    }
    button {
      margin-top: 20px;
      padding: 12px 25px;
      background: #2962ff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #0039cb;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="progress">Question 1 / 5</div>

  <h2>Qu'est-ce qu'un mot de passe sécurisé ?</h2>

  <form id="form">
    <label><input type="radio" name="rep" value="0"> "123456"</label>
    <label><input type="radio" name="rep" value="1"> Une combinaison de lettres, chiffres et symboles</label>
    <label><input type="radio" name="rep" value="0"> Le prénom de son animal</label>

    <button type="button" onclick="next()">Question suivante →</button>
  </form>
</div>

<script>
function next() {
  const rep = document.querySelector('input[name="rep"]:checked');
  if (!rep) {
    alert("Veuillez choisir une réponse !");
    return;
  }

  // On stocke le score dans localStorage
  let score = parseInt(localStorage.getItem("scoreQuiz") || "0");
  score += parseInt(rep.value);
  localStorage.setItem("scoreQuiz", score);

  // Page suivante
  window.location.href = "quiz_debutant_q2.html";
}
</script>

</body>
</html>
